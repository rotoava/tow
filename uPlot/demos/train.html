<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Î¼Plot Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../js/uPlot.min.css">
    <style>
        body {
            margin: 0;
        }

        .u-legend.u-inline .u-value {
            width: 150px;
            text-align: left;
        }
    </style>
</head>

<body>
    <script src="../js/uPlot.iife.js"></script>
    <h2 id="wait">Loading lib....</h2>

    <script>
        function round2(val) {
            return Math.round(val * 100) / 100;
        }

        function round3(val) {
            return Math.round(val * 1000) / 1000;
        }

        function prepData(packed) {

            lines = packed.split('\n')
            let data = [[], [], [], [], []];

            var index = 0
            lines.forEach(line => {
                values = line.split(' ').join('').split(',')
                if (values.length == 9) {
                    data[0][index] = Math.floor(values[4])
                    data[1][index] = values[2]
                    data[3][index] = Number(values[0].split('/')[[0]])
                    data[4][index] = values[6]
                    index += 1
                } 
                if (values.length == 4) {
                    data[0][index] = Math.floor(values[3])
                    data[2][index] = values[1]
                } 
            });



            return data;
        }

        function makeChart(data) {
            console.time("chart");

            const opts = {
                title: "Train Loss",
                width: 1920,
                height: 600,
                //	ms:     1,
                //	cursor: {
                //		x: false,
                //		y: false,
                //	},
                series: [
                    {},
                    {
                        label: "Loss",
                        scale: "loss",
                        value: (u, v) => {
                            return  v == null ? null : v
                        },
                        stroke: "green",
                        width: 1 / devicePixelRatio,
                    },
                    {
                        label: "Eval Loss",
                        scale: "loss",
                        value: (u, v) => v == null ? null : v,
                        stroke: "red",
                        width: 1 / devicePixelRatio,
                    },
                    {
                        label: "Epoch",
                        scale: "epoch",
                        value: (u, v) => v == null ? null : v,
                        stroke: "gray",
                        width: 1 / devicePixelRatio,
                    },
                     {
                        label: "lr",
                        scale: "lr",
                        value: (u, v) => v == null ? null : v,
                        stroke: "gray",
                        width: 1 / devicePixelRatio,
                    },
                ],
                axes: [
                    {},
                    {
                        scale: "loss",
                        values: (u, vals, space) => vals.map(v => +v.toFixed(1)),
                    },
                    {
                        scale: "epoch",
                        values: (self, ticks) => ticks.map(rawValue => rawValue + ""),
                        side: 1,
                        grid: { show: false },
                    },
                    {
                        scale: "lr",
                        values: (self, ticks) => ticks.map(rawValue => rawValue.toExponential()),
                        side: 1,
                        grid: { show: false },
                    },
                ],
            };

            let uplot = new uPlot(opts, data, document.body);

            Promise.resolve().then(() => {
                wait.textContent = "";
                console.timeEnd("chart");
            });
        }

        let wait = document.getElementById("wait");
        wait.textContent = "Fetching ....";

        logFile = "./data/train.log"
        let params = new URL(document.location).searchParams;
        let log = params.get("log");
        if (log) {
          logFile = log
        }

        fetch(logFile).then(r => r.text()).then(packed => {
            wait.textContent = "Rendering...";
            let data = prepData(packed);
            setTimeout(() => makeChart(data), 0);
        });
    </script>
</body>

</html>
